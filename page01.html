<!DOCTYPE html>
<!--html 주석 doctype 선언문 ==> html5 문서임을 선언-->
<html>
    <!--head는 첫 번째 자식-->
    <!--head와 body는 형재라고 부름?-->
    <head>
        <title>문서제목입니다</title>
        <link rel="stylesheet" href="css/out.css" type="text/css">
    </head>
    <!--body는 두 번째 자식-->
    <body>
        여기는 몸체입니다<br>
        여기는 몸체입니다<br><br>
        여기는 몸체입니다
        여기도 몸체에요
        <p>
            문단 태그입니다. p태그는 br을 2번 준 효과를 보인다
            문단을 나누고자 할 때 p태그로 감싼다
        </p>
        <!-- <p></p> -->
        <!-- 주석처리가 되어 인식하지 않는다 -->
        <br><br><br><br>
        <p>
            두 번째 문단입니다.<br>
            어쩌구 저쩌구...
        </p>
    </body>
</html>

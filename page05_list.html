<!DOCTYPE html>
<html>
<head>
    <title>목록태그</title>
</head>
<body>
    <h1>ol tag - 순서있는 목록(ordered list)</h1>
    <!-- ol 태그 속성 
    [1] type : 1 (default), A, a, I, i-->
    <ol start="2" type="i">
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <hr color="blue">
    <h1>ul tag - 순서 없는 목록(unordered list)</h1>
    <!-- ul 태그 속성
    [1] type : disc(default), circle, square -->
    <ul type="square">
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
    <hr color="red">
    <h2>종합 목록 리스트</h2>
    <ul>
        <li>Coffee</li>
        <li>tea</li>
        <ul type="square">
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>

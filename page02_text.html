<!DOCTYPE html>
<html>
    <head>
        <title>page02_text.html</title>
    </head>
    <body>
        <!-- 줄바꿈을 안해도 수직으로 쌓이는 애들은 block 요소 -->
        <h1>Heading1</h1>
        <h2>Heading2</h2>
        <h3>Heading3</h3>
        <h4>Heading4</h4>
        <h5>Heading5</h5>
        <h6>Heading6</h6>
        이건 normal 텍스트입니다<br>
        <b>bold 텍스트</b> 입니다.<br>
        <strong>strong 텍스트</strong> 입니다. <br>
        <i>italic 텍스트</i>입니다. <br>
        <em>em 텍스트</em>입니다.<br>
        <!--라인이 그려진다, 수평선이 그려진다.-->
        <!-- 수평선(horizontal) 단독태그 block 요소 -->
        <hr color="red">
        <!-- 색도 변경이 가능하다. -->
        <!-- 수평으로 써지는 애들은 인라인 요소 -->
        <ins>밑줄 그은 문자를</ins> 만들어요<br>
        <del>취소선을</del> 만들어요<br>
        <sup>윗첨자</sup>를 만들 때 사용해요<br>
        <sub>아래첨자</sub>를 만들 때 사용해요<br>
        이메일 : <address>hong@naver.com</address>
        <!-- address는 블록요소 -->
        <!-- 연락처, 이메일주소, 웹사이트 주소를 의미적으로 표시 -->
        <time>11:43:50</time>
        
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>table 태그</title>
</head>
<body>
    <h1>table 태그</h1>
    <table border="1" width="200" height="150">
        <tr>
            <th>Month</th>
            <!-- th : table 제목, 중앙정렬이 됨-->
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <!-- td : table 내용, 정렬은 왼쪽,
            정렬은 align으로 하면 댐-->
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
    <hr color="red">

    <h2>우리반 연락처</h2>
    <!-- 3행 4열 -->
    <table border="1" width="80%" height="180"
    align="center" bgcolor="beige" bordercolor="purple"
    cellpadding="20" cellspacing="10"
    background="img/sea.png">
    <thead>
        <tr bgcolor="orange">
            <th>번호</th>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td bgcolor="skyblue">1</td>
            <td bgcolor="pink">홍길동</td>
            <td background="img/building.png">010-1111-1111</td>
            <td>서울 강남구 삼성동</td>
        </tr>
        <tr>
            <td>2</td>
            <td>김철수</td>
            <td>010-2111-2111</td>
            <td>서울 강남구 역삼동</td>
        </tr>
    </tbody>
        
    </table>
</body>
</html>
